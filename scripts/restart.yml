type: update
name: Restart decidim instances
baseUrl: https://raw.githubusercontent.com/octree-gva/voca-jps/v0.0.2
logo: assets/decidim_logo.png

onInstall:
  - forEach(nodes.cp):
      - restartContainer[${@i.id}]
      - sleep: 5000
  - forEach(nodes.vocacity):
      - restartContainer[${@i.id}]
      - sleep: 5000
