jpsType: install
jpsVersion: '1.7.4'

name: Infra/Decidim
id: decidim-vanilla-infra
description:
  short: Decidim Saas
categories:
  - apps/platforms
baseUrl: https://raw.githubusercontent.com/octree-gva/voca-jps/main
logo: assets/decidim_logo.png
ssl: true
ha: false
envGroups: "vocacity"


settings:
  fields:
  - name: PUBLIC_URL
    type: string
    caption: PUBLIC_URL
  - name: TRAEFIK_ENVNAME
    type: string
    caption: TRAEFIK_ENVNAME
    default: vocacity-traefik
  - name: PUBLIC_DOMAIN
    type: string
    caption: PUBLIC_DOMAIN
  - name: ADMIN_EMAIL
    type: string
    caption: ADMIN_EMAIL
  - name: DECIDIM_DEFAULT_SYSTEM_EMAIL
    caption: DECIDIM_DEFAULT_SYSTEM_EMAIL
    type: string
  - name: DECIDIM_NAME
    caption: DECIDIM_NAME
    type: string
  - name: DECIDIM_SHORTNAME
    caption: DECIDIM_SHORTNAME
    type: string
  - name: DECIDIM_DEFAULT_LOCALE
    caption: DECIDIM_DEFAULT_LOCALE
    type: string
  - name: DECIDIM_AVAILABLE_LOCALES
    caption: DECIDIM_AVAILABLE_LOCALES
    type: string
  - name: DECIDIM_CURRENCY_UNIT
    caption: DECIDIM_CURRENCY_UNIT
    type: string
  - name: JOB_IMAGE_REGISTRY
    type: string
    caption: JOB_IMAGE_REGISTRY
  - type: string
    name: JOB_IMAGE_PAGE
    caption: JOB_IMAGE_PAGE
  - type: string
    name: PROD_IMAGE_REGISTRY
    caption: PROD_IMAGE_REGISTRY
  - type: string
    name: PROD_IMAGE_PATH
    caption: PROD_IMAGE_PATH
  - name: IMAGE_USERNAME
    caption: IMAGE_USERNAME
    type: string
  - name: IMAGE_PASSWORD
    caption: IMAGE_PASSWORD
    type: string
  - type: string
    name: TIMEZONE
    caption: TIMEZONE
  - type: string
    name: ERROR_URL
    caption: ERROR_URL
  - type: string
    name: WEBHOOK_URL
    caption: WEBHOOK_URL
  - type: string
    name: WEBHOOK_HMAC
    caption: WEBHOOK_HMAC
  - type: string
    name: INSTANCE_UUID
    caption: INSTANCE_UUID
  - name: SMTP_HOST
    caption: SMTP_HOST
    type: string
  - name: SMTP_DOMAIN
    caption: SMTP_DOMAIN
    type: string
  - name: SMTP_PORT
    caption: SMTP_PORT
    type: string
  - name: SMTP_USERNAME
    caption: SMTP_USERNAME
    type: string
  - name: SMTP_PASSWORD
    caption: SMTP_PASSWORD
    type: string
  - type: string
    name: SMTP_AUTHENTICATION
    caption: SMTP_AUTHENTICATION
  - type: string
    name: SMTP_HELO_DOMAIN
    caption: SMTP_HELO_DOMAIN
  - type: string
    name: SMTP_OPEN_TIMEOUT
    caption: SMTP_OPEN_TIMEOUT
  - type: string
    name: SMTP_READ_TIMEOUT
    caption: SMTP_READ_TIMEOUT
  - type: string
    name: BACKUP_CYPHER_KEY
    caption: BACKUP_CYPHER_KEY
  - type: string
    name: BACKUP_CYPHER_IV
    caption: BACKUP_CYPHER_IV

onInstall: 
  - maintenanceMode
  - deployDecidim

actions:
  maintenanceMode:
    - install:
      jps: scripts/deploy/traefik-maintenance.yml?_r=${fn.random}
      envName: ${settings.TRAEFIK_ENVNAME}
      loggerName: "Maintenance Mode"
      settings:
        URL: ${settings.PUBLIC_DOMAIN}
        SERVICE_NAME: decidim-${settings.INSTANCE_UUID}
        ERROR_URL: ${settings.ERROR_URL}
  deployDecidim:
    - install:
      jps: scripts/deploy/decidim.yml?_r=${fn.random}
      envName: ${env.envName}
      loggerName: "Decidim-Deploy"
      settings:
        PUBLIC_URL: ${settings.PUBLIC_URL}
        TRAEFIK_ENVNAME: ${settings.TRAEFIK_ENVNAME}
        PUBLIC_DOMAIN: ${settings.PUBLIC_DOMAIN}
        ADMIN_EMAIL: ${settings.ADMIN_EMAIL}
        DECIDIM_DEFAULT_SYSTEM_EMAIL: ${settings.DECIDIM_DEFAULT_SYSTEM_EMAIL}
        DECIDIM_NAME: ${settings.DECIDIM_NAME}
        DECIDIM_SHORTNAME: ${settings.DECIDIM_SHORTNAME}
        DECIDIM_DEFAULT_LOCALE: ${settings.DECIDIM_DEFAULT_LOCALE}
        DECIDIM_AVAILABLE_LOCALES: ${settings.DECIDIM_AVAILABLE_LOCALES}
        DECIDIM_CURRENCY_UNIT: ${settings.DECIDIM_CURRENCY_UNIT}
        JOB_IMAGE_REGISTRY: ${settings.JOB_IMAGE_REGISTRY}
        JOB_IMAGE_PAGE: ${settings.JOB_IMAGE_PAGE}
        PROD_IMAGE_REGISTRY: ${settings.PROD_IMAGE_REGISTRY}
        PROD_IMAGE_PATH: ${settings.PROD_IMAGE_PATH}
        IMAGE_USERNAME: ${settings.IMAGE_USERNAME}
        IMAGE_PASSWORD: ${settings.IMAGE_PASSWORD}
        TIMEZONE: ${settings.TIMEZONE}
        ERROR_URL: ${settings.ERROR_URL}
        WEBHOOK_URL: ${settings.WEBHOOK_URL}
        WEBHOOK_HMAC: ${settings.WEBHOOK_HMAC}
        INSTANCE_UUID: ${settings.INSTANCE_UUID}
        SMTP_HOST: ${settings.SMTP_HOST}
        SMTP_DOMAIN: ${settings.SMTP_DOMAIN}
        SMTP_PORT: ${settings.SMTP_PORT}
        SMTP_USERNAME: ${settings.SMTP_USERNAME}
        SMTP_PASSWORD: ${settings.SMTP_PASSWORD}
        SMTP_AUTHENTICATION: ${settings.SMTP_AUTHENTICATION}
        SMTP_HELO_DOMAIN: ${settings.SMTP_HELO_DOMAIN}
        SMTP_OPEN_TIMEOUT: ${settings.SMTP_OPEN_TIMEOUT}
        SMTP_READ_TIMEOUT: ${settings.SMTP_READ_TIMEOUT}
        BACKUP_CYPHER_KEY: ${settings.BACKUP_CYPHER_KEY}
        BACKUP_CYPHER_IV: ${settings.BACKUP_CYPHER_IV}

success: |
    A new decidim is mounted ! Welcome ${settings.DECIDIM_NAME}

    * link: [https://${env.envName}.voca.city](https://${env.envName}.voca.city/)
    * guid: ${settings.INSTANCE_UUID}
    * contact: ${settings.ADMIN_EMAIL}
    * currency: "${settings.DECIDIM_CURRENCY_UNIT}"
    * primary locale: ${settings.DECIDIM_DEFAULT_LOCALE}
    * secondary locales: ${settings.DECIDIM_AVAILABLE_LOCALES}

startPage: https://${env.envName}.voca.city/