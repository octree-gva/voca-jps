version: 0.1
cli:
  version: 1.1.0
lint:
  enabled:
    - git-diff-check@SYSTEM
    - gitleaks@8.10.2
    - markdownlint@0.32.1
    - prettier@2.7.1
actions:
  enabled:
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
