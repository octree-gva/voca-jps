http:
  routers:
    router-$SERVICE_NAME:
      rule: Host(`$URL`)
      service: voca-frontend-app@file
      tls:
        certResolver: letsencrypt
      priority: 100
      middlewares:
        - error-assets-$SERVICE_NAME
        - error-$SERVICE_NAME
  middlewares:
    error-assets-$SERVICE_NAME:
      redirectRegex:
        regex: '^https://([a-z0-9-]*).voca.city/(_next|static|logo.png|api|favicon)(.*)'
        replacement: 'https://app.voca.city/${2}${3}'
    error-$SERVICE_NAME:
      replacePath:
        path: '/errors/$ERROR_CODE'
